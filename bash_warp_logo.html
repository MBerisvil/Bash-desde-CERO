<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bash desde Cero con Warp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .logo-container {
            background: linear-gradient(145deg, #21262d, #161b22);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(58, 123, 213, 0.1), transparent);
            animation: rotate 8s linear infinite;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        .terminal-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, #1e7b34, #28a745, #20c997);
            border: 2px solid #28a745;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 12px 35px rgba(40, 167, 69, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .terminal-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }
        
        .terminal-icon svg {
            width: 48px;
            height: 48px;
            color: #ffffff;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            z-index: 1;
            position: relative;
        }
        
        .title {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff 0%, #79c0ff 50%, #a5a5f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0 10px 0;
            text-shadow: 0 0 30px rgba(88, 166, 255, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #7d8590;
            font-weight: 400;
            margin: 10px 0 30px 0;
            letter-spacing: 2px;
        }
        
        .bash-prompt {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px 20px;
            font-family: 'JetBrains Mono', monospace;
            text-align: left;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .bash-prompt::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #58a6ff, #79c0ff, #a5a5f0);
        }
        
        .prompt-line {
            color: #58a6ff;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .prompt-symbol {
            color: #2ea043;
            font-weight: bold;
        }
        
        .command {
            color: #ffa657;
        }
        
        .cursor {
            background: #58a6ff;
            width: 2px;
            height: 18px;
            display: inline-block;
            animation: blink 1s infinite;
            margin-left: 5px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            color: #c9d1d9;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            border-color: #58a6ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(88, 166, 255, 0.2);
        }
        
        .feature-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
            display: block;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(88, 166, 255, 0.3); }
            100% { text-shadow: 0 0 40px rgba(88, 166, 255, 0.6); }
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }
        
        @media (max-width: 768px) {
            .logo-container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
            .terminal-icon {
                width: 70px;
                height: 70px;
            }
            
            .terminal-icon svg {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
